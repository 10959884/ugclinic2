<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - UG Clinic</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="header">
        <img src="ug-logo.png" alt="University of Ghana Logo" class="logo">
        <h1>UG CLINIC</h1>
    </div>
    
    <div class="container">
        
        <div class="form-container">
            <h2>ENTER YOUR INFORMATION</h2>
            <form id="appointmentForm">
                E-mail<input type="email" required>
                Telephone<input type="tel"  required>
                Parent/Spouse/Guardian's Phone <input type="tel" >
                Time of Appointment<input type="date" placeholder="Time of Appointment" required>
                <input type="time" required>
               Type of Appointment <select required>
                    <option value="">Please select type</option>
                    <option value="consultation">Consultation</option>
                    <option value="followup">Follow-up</option>
                    <option value="treatment">Treatment</option>
                </select>
                <textarea placeholder="Prior or Current Health Issues (e.g. Medications that you are done/still taking, whether you have cancer, diabetes, HIV, sickle cell etc.)" rows="4"></textarea>
                <button type="submit">Done</button>
            </form>
        </div>
    </div>


    
    <div class="bottom-bar">
        <p>Â© 2024 UG Clinic | All Rights Reserved</p>
    </div>
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            window.location.href = 'appointment-confirmation.html';
        });
    </script>
</body>
</html>
